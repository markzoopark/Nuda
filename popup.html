<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Font Changer</title>
		<style>
			:root {
				--primary-color: #4361ee;
				--primary-hover: #3a56d4;
				--success-color: #4caf50;
				--bg-color: #f9f9fb;
				--card-bg: #ffffff;
				--text-color: #333333;
				--text-secondary: #666666;
				--border-color: #e0e0e0;
				--shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.08);
				--shadow-md: 0 4px 10px rgba(0, 0, 0, 0.12);
				--shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.12);
				--radius-sm: 6px;
				--radius-md: 10px;
				--radius-lg: 16px;
				--transition-normal: all 0.3s ease;
			}

			body {
				font-family: system-ui, -apple-system, sans-serif;
				margin: 0;
				padding: 0;
				width: 280px;
				background-color: var(--bg-color);
				color: var(--text-color);
			}

			.container {
				padding: 20px;
				animation: fadeIn 0.4s ease;
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}

			.status {
				color: var(--success-color);
				font-weight: 600;
				margin: 12px 0;
				padding: 8px 12px;
				background-color: rgba(76, 175, 80, 0.08);
				border-radius: var(--radius-sm);
				display: flex;
				align-items: center;
				gap: 8px;
			}

			.status::before {
				content: '✓';
				display: inline-block;
				font-weight: bold;
			}

			.current-font {
				margin: 15px 0;
				padding: 12px 15px;
				background: linear-gradient(145deg, #ffffff, #f5f5f5);
				border-radius: var(--radius-md);
				font-weight: 500;
				color: var(--primary-color);
				box-shadow: var(--shadow-sm);
				transition: var(--transition-normal);
				border: 1px solid rgba(0, 0, 0, 0.05);
				position: relative;
				overflow: hidden;
			}

			.current-font:hover {
				box-shadow: var(--shadow-md);
				transform: translateY(-2px);
			}

			.current-font::after {
				content: '';
				position: absolute;
				width: 30px;
				height: 200%;
				background: rgba(255, 255, 255, 0.2);
				transform: rotate(35deg);
				top: -50%;
				left: -100px;
				transition: all 0.6s ease;
			}

			.current-font:hover::after {
				left: 110%;
			}

			.buttons {
				margin-top: 20px;
			}

			.button {
				display: inline-block;
				background-color: var(--primary-color);
				color: white;
				padding: 10px 16px;
				border-radius: var(--radius-sm);
				text-decoration: none;
				font-size: 14px;
				font-weight: 500;
				box-shadow: var(--shadow-sm);
				transition: var(--transition-normal);
				position: relative;
				overflow: hidden;
				width: 100%;
				text-align: center;
				box-sizing: border-box;
			}

			.button::after {
				content: '';
				position: absolute;
				width: 30px;
				height: 200%;
				background: rgba(255, 255, 255, 0.3);
				transform: rotate(35deg);
				top: -50%;
				left: -100px;
				transition: all 0.6s ease;
			}

			.button:hover::after {
				left: 110%;
			}

			.button:hover {
				background-color: var(--primary-hover);
				box-shadow: var(--shadow-md);
				transform: translateY(-2px);
			}

			.button:active {
				transform: translateY(0);
				box-shadow: var(--shadow-sm);
			}

			.footer {
				margin-top: 20px;
				padding-top: 15px;
				font-size: 12px;
				border-top: 1px solid var(--border-color);
				text-align: center;
			}

			.footer a {
				color: var(--primary-color);
				text-decoration: none;
				font-weight: 500;
				padding: 3px 6px;
				border-radius: var(--radius-sm);
				transition: var(--transition-normal);
			}

			.footer a:hover {
				background-color: rgba(67, 97, 238, 0.08);
				text-decoration: underline;
			}

			.language-selector {
				text-align: right;
				margin-bottom: 15px;
				font-size: 12px;
				display: flex;
				justify-content: flex-end;
				align-items: center;
			}

			.language-selector select {
				margin-left: 5px;
				font-size: 12px;
				padding: 4px 8px;
				border: 1px solid var(--border-color);
				border-radius: var(--radius-sm);
				background-color: var(--card-bg);
				cursor: pointer;
				transition: var(--transition-normal);
			}

			.language-selector select:focus {
				outline: none;
				border-color: var(--primary-color);
				box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.15);
			}

			h2 {
				margin-top: 0;
				font-size: 1.4rem;
				position: relative;
				display: inline-block;
				margin-bottom: 10px;
			}

			h2::after {
				content: '';
				position: absolute;
				width: 40%;
				height: 3px;
				background: linear-gradient(
					to right,
					var(--primary-color),
					transparent
				);
				bottom: -5px;
				left: 0;
				border-radius: 2px;
			}

			#current-font-container p {
				color: var(--text-secondary);
				font-size: 0.9rem;
				margin-bottom: 5px;
				font-weight: 500;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="language-selector">
				<select id="language-select">
					<option value="en">English</option>
					<option value="ru">Русский</option>
					<option value="uk">Українська</option>
				</select>
			</div>

			<h2>Font Changer</h2>
			<p class="status" data-i18n="fontApplied">
				Font is applied globally
			</p>

			<div id="current-font-container">
				<p data-i18n="currentFont">Current font:</p>
				<div class="current-font" id="current-font">Loading...</div>
			</div>

			<div class="buttons">
				<a
					href="options.html"
					target="_blank"
					class="button"
					data-i18n="changeFont"
					>Change Font</a
				>
			</div>

			<div class="footer">
				<a href="privacy.html" target="_blank" data-i18n="privacyPolicy"
					>Privacy Policy</a
				>
			</div>
		</div>

		<script src="i18n.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
